<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(244, 218, 185);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // Number ou Number.parseInt ou Number.parseFloat converte pra número
        // String ou n.toString() converte pra string
        // para saber o tamanho da string se usa s.length
        // para deixar maiúsculo utiliza s.toUpperCase() e minúscula s.toLowerCase()
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var s = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
